<!DOCTYPE html>
<html>

<head>
    <title>Smart Interview Prep</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Interview Prep</h2>
    <p id="platform">Open LeetCode or GFG to begin</p>

    <div class="card">
        <h3>Topic Progress</h3>

        <div class="topic-row">
            <span>Arrays</span>
            <span>
                <span id="arrays-done">0</span> / 10
                <button class="add-btn" id="arrays-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>Strings</span>
            <span>
                <span id="strings-done">0</span> / 10
                <button class="add-btn" id="strings-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>DP</span>
            <span>
                <span id="dp-done">0</span> / 10
                <button class="add-btn" id="dp-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>Binary Search</span>
            <span>
                <span id="binary-done">0</span> / 10
                <button class="add-btn" id="binary-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>Two Pointers</span>
            <span>
                <span id="twoptr-done">0</span> / 10
                <button class="add-btn" id="twoptr-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>Trees</span>
            <span>
                <span id="trees-done">0</span> / 10
                <button class="add-btn" id="trees-add">+</button>
            </span>
        </div>

        <div class="topic-row">
            <span>Graphs</span>
            <span>
                <span id="graphs-done">0</span> / 10
                <button class="add-btn" id="graphs-add">+</button>
            </span>
        </div>

        <div class="card">
            <h3>Today's Questions</h3>
            <ul id="daily-questions"></ul>
            <button class="add-btn" id="new-questions">New Set</button>
        </div>


    </div>

    <button id="reset">Reset Progress</button>

    <script src="popup.js"></script>

</body>

</html>
